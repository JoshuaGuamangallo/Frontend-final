<h3>Comunicate</h3>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="well well-sm">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required="required" />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" required="required" /></div>
              </div>
              <div class="form-group">
                <label for="subject">Tutor</label>
                <select id="subject" name="subject" class="form-control" required="required">
                  <option value="na" selected="">Escoge tu tutor:</option>
                  <option value="service">Henry</option>
                  <option value="suggestions">Isabel</option>
                  <option value="product">Freddy</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">
                  Mensaje</label>
                <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                          placeholder="Coloca tu asunto"></textarea>
              </div>
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
